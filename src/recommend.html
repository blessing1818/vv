<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>추천 상품 리스트</title>
    <link rel="stylesheet" href="./style2.css" />
    <link rel="stylesheet" href="./recommend.css" />
  </head>
  <body>
    <div class="product-container">
      <div class="topbar">
        <div class="topbar-main">
          <span class="logo">마셔</span>
          <button class="cart-btn">
            <span class="cart-icon"
              ><img
                src="/cart.png"
                alt="카트"
                style="height: 24px; vertical-align: middle"
            /></span>
            <span class="cart-badge">0</span>
          </button>
        </div>
        <div class="category-bar">
          <span class="category selected">추천</span>
          <span class="category">해외직구</span>
          <span class="category">위스키</span>
          <span class="category">와인</span>
          <span class="category">사케</span>
          <span class="category">리큐르</span>
          <span class="category">기타 주류</span>
        </div>
      </div>

      <div
        class="product-list"
        style="
          width: 100%;
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 18px;
          justify-items: center;
        "
      >
        <div class="product-card">
          <img
            src="/w1.jpg"
            alt="맥켈란 12년 더블 캐스크"
            class="product-image"
          />
          <h3>맥켈란 12년 더블 캐스크</h3>
          <p class="price">₩129,000</p>
          <button class="view-detail-btn">상세보기</button>
        </div>
        <div class="product-card">
          <img src="/w2.jpg" alt="글렌피딕 15년" class="product-image" />
          <h3>글렌피딕 15년</h3>
          <p class="price">₩115,000</p>
          <button class="view-detail-btn">상세보기</button>
        </div>
        <div class="product-card">
          <img
            src="/w3.jpg"
            alt="발베니 14년 카리비안 캐스크"
            class="product-image"
          />
          <h3>발베니 14년 카리비안 캐스크</h3>
          <p class="price">₩135,000</p>
          <button class="view-detail-btn">상세보기</button>
        </div>
        <div class="product-card">
          <img src="/w4.jpg" alt="아벨라워 12년" class="product-image" />
          <h3>아벨라워 12년</h3>
          <p class="price">₩110,000</p>
          <button class="view-detail-btn">상세보기</button>
        </div>
        <div class="product-card">
          <img src="/w5.jpg" alt="라가불린 16년" class="product-image" />
          <h3>라가불린 16년</h3>
          <p class="price">₩145,000</p>
          <button class="view-detail-btn">상세보기</button>
        </div>
        <div class="product-card">
          <img src="/w6.jpg" alt="글렌드로낙 12년" class="product-image" />
          <h3>글렌드로낙 12년</h3>
          <p class="price">₩120,000</p>
          <button class="view-detail-btn">상세보기</button>
        </div>
        <div class="product-card">
          <img src="/w7.jpg" alt="탈리스커 10년" class="product-image" />
          <h3>탈리스커 10년</h3>
          <p class="price">₩105,000</p>
          <button class="view-detail-btn">상세보기</button>
        </div>
        <div class="product-card">
          <img src="/w8.jpg" alt="글렌리벳 12년" class="product-image" />
          <h3>글렌리벳 12년</h3>
          <p class="price">₩108,000</p>
          <button class="view-detail-btn">상세보기</button>
        </div>
      </div>
    </div>
    <script type="module" src="./firebase-cart-login.js"></script>
    <script type="module" src="./recommend.js"></script>
  </body>
</html>
